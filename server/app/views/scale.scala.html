@import com.music.sort.shared.Note
@import com.music.sort.shared.DoubleStop

@(f: Map[Int, List[DoubleStop]], notes: List[Note])


<section id="top">
    <div class="wrapper">
        <h1>@f</h1>
    </div>
</section>

<div class="button" onclick="sort()">Sortuj!</div>

<div class="row">
@for(note <- notes) {
    <div class="column">
        <div class="rectangle" id="@note.height"></div>
    </div>
}
</div>
